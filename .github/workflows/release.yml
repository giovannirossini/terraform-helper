name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        uses: ./.github/actions/test
        with:
          go-version: '1.25'

  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    needs: test
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runs-on: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: terraform-helper
          - os: linux
            arch: arm64
            runs-on: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: terraform-helper
          - os: darwin
            arch: amd64
            runs-on: macos-latest
            goos: darwin
            goarch: amd64
            binary: terraform-helper
          - os: darwin
            arch: arm64
            runs-on: macos-latest
            goos: darwin
            goarch: arm64
            binary: terraform-helper
          - os: windows
            arch: amd64
            runs-on: windows-latest
            goos: windows
            goarch: amd64
            binary: terraform-helper.exe
          - os: windows
            arch: arm64
            runs-on: windows-latest
            goos: windows
            goarch: arm64
            binary: terraform-helper.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build binary
        uses: ./.github/actions/build
        with:
          go-version: '1.25'
          binary-name: ${{ matrix.binary }}
          artifact-name: terraform-helper-${{ matrix.os }}-${{ matrix.arch }}
          artifact-path: ${{ matrix.binary }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/terraform-helper-linux-amd64/terraform-helper release/terraform-helper-linux-amd64
          mv artifacts/terraform-helper-linux-arm64/terraform-helper release/terraform-helper-linux-arm64
          mv artifacts/terraform-helper-darwin-amd64/terraform-helper release/terraform-helper-darwin-amd64
          mv artifacts/terraform-helper-darwin-arm64/terraform-helper release/terraform-helper-darwin-arm64
          mv artifacts/terraform-helper-windows-amd64/terraform-helper.exe release/terraform-helper-windows-amd64.exe
          mv artifacts/terraform-helper-windows-arm64/terraform-helper.exe release/terraform-helper-windows-arm64.exe
          chmod +x release/terraform-helper-linux-amd64 release/terraform-helper-linux-arm64 release/terraform-helper-darwin-amd64 release/terraform-helper-darwin-arm64

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
